<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock, Paper, Scissors</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #ffcc00;
      font-size: 6vw;
    }

    .choices {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 30px 0;
    }

    .choices button {
      font-size: 6vw;
      padding: 15px 25px;
      min-width: 30vw;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 10px;
      transition: background-color 0.2s ease-in-out;
    }

    .choices button:hover {
      background-color: #444;
    }

    #result {
      margin-top: 20px;
      font-size: 5vw;
      font-weight: bold;
    }

    .scoreboard {
      margin-top: 30px;
      font-size: 4.5vw;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 40px;
      }

      .choices button {
        font-size: 24px;
        min-width: 100px;
      }

      .scoreboard {
        font-size: 20px;
      }

      #result {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <h1> You vs Computer </h1>
  <p>Choose your move:</p>

  <div class="choices">
    <button onclick="play('rock')"> Rock</button>
    <button onclick="play('paper')"> Paper</button>
    <button onclick="play('scissors')"> Scissors</button>
  </div>

  <div id="result"></div>

  <div class="scoreboard">
    <p>Your Score: <span id="playerScore">0</span></p>
    <p>Computer Score: <span id="computerScore">0</span></p>
  </div>

  <audio id="winSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>
  <audio id="loseSound" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let resultText = `You chose ${playerChoice}. Computer chose ${computerChoice}. `;

      if (playerChoice === computerChoice) {
        resultText += "It's a draw!";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        resultText += "You win! ðŸŽ‰";
        playerScore++;
        document.getElementById('winSound').play();
      } else {
        resultText += "You lose! ";
        computerScore++;
        document.getElementById('loseSound').play();
      }

      document.getElementById('result').textContent = resultText;
      document.getElementById('playerScore').textContent = playerScore;
      document.getElementById('computerScore').textContent = computerScore;
    }
  </script>

</body>
</html>
